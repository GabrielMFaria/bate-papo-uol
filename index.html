<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>UOL</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="topo">
    <img src="uol.png" />
    <ion-icon name="people" onclick="personalizarConversa()"></ion-icon>
  </div>
  <div class="chat"></div>
  <div class="baixo">
    <div class="input-container">
      <input type="text" placeholder="Escreva aqui..." class="escrita">
      <button class="enviar" onclick="enviarMensagem()">
        <ion-icon name="paper-plane-outline"></ion-icon>
      </button>
    </div>
    <h1>Enviando para Todos (público)</h1>
  </div>
  <div class="cinza escondido" onclick="sairSidebar()"></div>
  <div class="sidebar escondido">
    <h1>Escolha um contato para enviar mensagem:</h1>
    <div class="online">
      <div class="usuario-online">
        <ion-icon name="people"></ion-icon>
        <span>Todos</span>
        <ion-icon class="check" name="checkmark-outline"></ion-icon>
      </div>
    </div>
    <h2>Escolha a visibilidade:</h2>
    <div class="publico">
      <ion-icon name="lock-open-sharp"></ion-icon>
      <p>Público</p>
      <ion-icon name="checkmark" class="check"></ion-icon>
    </div>
    <div class="reservado">
      <ion-icon name="lock-closed-sharp"></ion-icon>
      <p>Reservadamente</p>
      <ion-icon name="checkmark" class="check escondido"></ion-icon>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
